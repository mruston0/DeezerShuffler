<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <header>
      <!--<h1 align="center">Deezer Favourite Shuffler</h1>-->
      Deezer Favourite Shuffler
    </header>

    <main>
      <div class="container-fluid" style="margin-bottom: 15px;">
        <div class="row">
          <input class="btn butn-default center-block" type="button" onclick="RandomAlbum(); return false;" value="Play Random Favourite Album" />
        </div>
      </div>
      <div id="albumPlayer">
        <div class="text-center">
        <h3>{{artist}} - {{album}}</h3>
          <div class="albumArtWrapper">
            <img v-bind:src="albumArt" id="albumArt">
              <a href="#" onclick="PausePlayer()">
                <span id="PlayPauseHoverIcon" class="glyphicon glyphicon-pause"></span>
              </a>
            </img>
          </div>          
        </div>
        <div>          
          <table class="trackListing">
            <tbody>
              <tr v-for="(track, index) in tracks" class="trackListingRow" v-bind:data-track="index">
                <!-- Bind the row with an ID of the track ID number, that way we can reference it -->
                <td class="pull-left">{{index +1}}. {{track.title}}</td>
                <td class="pull-right">{{getTrackTimeString(track.duration)}}</td></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="dz-root" hidden></div>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://e-cdns-files.dzcdn.net/js/min/dz.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" ></script> 
    <script src="scripts/vue.js"></script>
    <script src="scripts/albumPlayer.js"></script>
    <script src="scripts/albumManager.js"></script>
    <script src="scripts/client.js"></script>
    
   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
